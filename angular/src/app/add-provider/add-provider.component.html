<h2>Ajouter un Provider</h2>
<form (ngSubmit)="addProvider()" #myForm="ngForm">
  <div class="form-group">
    <label for="providerName">Nom</label>
    <input type="text" class="form-control" id="providerName" required name="providerName" ngModel>
  </div>
  <div class="form-group">
    <label for="providerEmail">Email</label>
    <input type="email" class="form-control" id="providerEmail" required name="providerEmail" ngModel>
  </div>
  <div class="form-group">
    <label for="providerAddress">Adresse</label>
    <input type="text" class="form-control" id="providerAddress" required name="providerAddress" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
