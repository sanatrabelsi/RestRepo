<h2>Liste des Providers</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{ provider.id }}</td>
      <td>{{ provider.name }}</td>
      <td>{{ provider.email }}</td>
      <td>{{ provider.address }}</td>
      <td>
        <a [routerLink]="['/updateProvider', provider.id]">Modifier</a>
      </td>
    </tr>
  </tbody>
</table>
